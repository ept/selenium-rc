<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Selenium Control Panel</title>
<link rel="stylesheet" href="selenium.css" type="text/css" />
<script type="text/javascript" src="selenium-browserbot.js"></script>
<script type="text/javascript" src="selenium-api.js"></script>
<script type="text/javascript" src="selenium-fitrunner.js"></script>
<script type="text/javascript" src="htmlutils.js"></script>
</head>

<body onLoad="javascript:loadSuiteFrame();" class="Main">

<div id="credits">
<a target="_top" href="http://selenium.thoughtworks.com">Selenium</a><br />
<img src="released-by-tw.gif" />
</div>

<div id="stats">
  <table>
    <tr>
      <th colspan="2">Elapsed Time:</th>
      <td colspan="2"><span id="elapsedTime">00:00</span></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <th>Passed</th>
      <th>Failed</th>
      <th>Errors</th>
    </tr>
    <tr>
      <th>Tests:</th>
      <td><span id="testRuns">0</span></td>
      <td><span id="testFailures">0</span></td>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <th>Asserts:</th>
      <td><span id="commandPasses">0</span></td>
      <td><span id="commandFailures">0</span></td>
      <td><span id="commandErrors">0</span></td>
    </tr>
  </table>
</div>

<div id="buttons">
  <button type="button" id="runSuite" onClick="startTestSuite();">
    Run ALL Tests
  </button><br />
  <button type="button" id="runTest" onClick="runSingleTest();">
    Run Current Test
  </button><br />
  <button type="button" id="stepNext" 
          onClick="testLoop.continueCurrentTest()" style="visibility:hidden">
    Step
  </button>
</div>

<div id="mode">
  <table>
    <tr valign="top">
      <th>Mode:</th>
      <td>
        <label><input id="modeRun" type="radio" name="runMode" value="0" checked="checked"/>Run</label><br/>
        <label><input id="modeWalk" type="radio" name="runMode" value="300" />Walk</label><br/>
        <label><input id="modeStep" type="radio" name="runMode" value="-1" />Step</label>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
