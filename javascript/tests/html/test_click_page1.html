<html>
<head>
<script type="text/javascript">
<!--
    //Required so "click" method can be sent to anchor ("A") tags in Mozilla and Firefox
    //According to web standards, you can not send a "click" event to anchor tags.
    //But Mozilla is cool enough to let you override this "feature."
    var browserName=navigator.appName;
    if (browserName!="Microsoft Internet Explorer"){
        HTMLAnchorElement.prototype.click = function() {
            var evt = this.ownerDocument.createEvent('MouseEvents');
            evt.initMouseEvent('click', true, true, this.ownerDocument.defaultView, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
            this.dispatchEvent(evt);
        }

        HTMLImageElement.prototype.mousedown = function() {
                        var evt = this.ownerDocument.createEvent('MouseEvents');
                        evt.initMouseEvent('mousedown', true, true, this.ownerDocument.defaultView, 1, 0, 0, 0, 0, false, false, false, false, 0, null);
                        this.dispatchEvent(evt);
        }

    }

// -->
</script>
</head>
<body>
<a id="nextPage" href="./test_click_page2.html">Click here for next page</a>
</body>
</html>
