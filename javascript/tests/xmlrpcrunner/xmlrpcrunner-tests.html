<script language="JavaScript" type="text/javascript" src="/jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="/jsmock/mock.js"></script>

<script language="JavaScript" type="text/javascript">

///////////////////// XML-RPC /////////////////////
// WARNING! THIS IS AN INTEGRATION TEST. THE JAVA TESTS MUST
// BE STARTED PRIOR TO RUNNING THIS TEST TO MAKE IT PASS.
// JUST CD TO THE JAVA FOLDER AND RUN
// ant
//
function testShouldBeAbleToGetWikiRowOverXmlRpc() {
    xmlRpcRunner = new XmlRpcRunner();
    wikiRows = xmlRpcRunner.getWikiTableRows()

    assertEquals("|open|/mypage||", wikiRows.getRow())
    wikiRows.setResult("OK")

    assertEquals("|verifyTable|bla.1.2|bonjour|", wikiRows.getRow())
    wikiRows.setException("bla.1.2 was hello")
}

</script>

    <p>This page contains tests for XmlRpcRunner. To see them, take a look at the source. To run them, load this file via JsUnit's testRunner.html</p>
