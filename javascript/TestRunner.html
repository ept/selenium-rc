<html>
<head>
<meta content="text/html; charset=ISO-8859-1"
http-equiv="content-type">
<title>Selenium Functional Test Runner</title>
<style>
#seleniumControlPanel {
    position: absolute;
    top: 0px;
    left: 25%;
    height: 20%;
    width: 75%;
    background-color: white;
    overflow: auto;
    padding: 0px;
    margin: 5px;
    background: url(selenium-logo.jpg) no-repeat right;
}
#launchPanel {
    position: absolute;
    top: 10px;
    left: 2%;
    width: 10%;
}
#launchPanel button {
    color: white;
    background-color: green;
    font-weight: bold;
    font-size: 12px;
}
#runSpeedPanel {
    position: absolute;
    top: 10px;
    left: 25%;
    width: 15%;
}
#runSpeedPanel label {
    display: block;
}

table#resultsPanel {
    position: absolute;
    top: 10px;
    left: 40%;
    width: 40%;
    background-color: white;
    border: solid 1px;
    overflow: hidden;
    height: 20%;
}
table#resultsPanel td {
    padding:0px;
    margin:0px;
}
table#resultsPanel th {
    text-align: left;
    font-weight: bold;
    padding:0px;
    margin:0px;
}
td#testRuns {
    color: green;
    font-weight: bold;
}
td#testFailures {
    color: red;
    font-weight: bold;
}
td#commandPasses {
    color: green;
    font-weight: bold;
}
td#commandFailures {
    color: orange;
    font-weight: bold;
}
td#commandErrors {
    color: red;
    font-weight: bold;
}
</style>

<script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="selenium-browserbot.js"></script>
<script language="JavaScript" type="text/javascript" src="selenium-api.js"></script>
<script language="JavaScript" type="text/javascript" src="selenium-commandhandlers.js"></script>
<script language="JavaScript" type="text/javascript" src="selenium-executionloop.js"></script>
<script language="JavaScript" type="text/javascript" src="selenium-fitrunner.js"></script>
<script language="JavaScript" type="text/javascript" src="htmlutils.js"></script>
</head>

<body onLoad="javascript:loadSuiteFrame();">
<iframe NAME="testSuiteFrame" ID="testSuiteFrame" width="220px;" height="20%" border="0"  SRC="./tests/TestSuite.html"></iframe>
<div id="seleniumControlPanel">
<div id="launchPanel">
    <button type="button" id="runTest" onClick="runSingleTest();" style="margin-top:10pt; cursor: pointer; cursor: hand">Run selected test</button><br/>
    <button type="button" id="runSuite" onClick="startTestSuite();" style="margin-top:10pt; cursor: pointer; cursor: hand">Run all tests</button>
</div>

<div id="runSpeedPanel">
    <b>Run mode:</b>
    <label><input id="modeRun" type="radio" name="runMode" value="0" checked="checked"/>Run</label>
    <label><input id="modeWalk" type="radio" name="runMode" value="500" />Walk</label>
    <label><input id="modeStep" type="radio" name="runMode" value="-1" />Step</label>
    <button type="button" id="continueTest">Next/Continue</button>
</div>

<table id="resultsPanel">
    <tr><th>Elapsed Time:</th><td id="elapsedTime">00.00</td></tr>
    <tr><th colspan="2">Test Results</th><th colspan="2">Command Results</th></tr>
    <tr><td>Total run:</td><td id="testRuns">0</td><td>Passes:</td><td id="commandPasses">0</td></tr>
    <tr><td>Failures:</td><td id="testFailures">0</td><td>Failures:</td><td id="commandFailures">0</td></tr>
    <tr><td colspan="2"/><td>Errors:</td><td id="commandErrors">0</td></tr>
</table>
</div>

<iframe NAME="testFrame" ID="testFrame" style="float:left;margin-top: 10px;" height="75%" width="32%" border="0"  SRC=""></iframe>

<iframe NAME="myiframe" ID="myiframe" style="float:right;margin-top: 10px;" height="75%;" width="65%" border="0"  SRC=""></iframe>

<br>

</body>
</html>
