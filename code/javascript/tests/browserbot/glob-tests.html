<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Glob tests</title>
    <link rel="stylesheet" type="text/css" href="/jsunit/css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="/jsunit/app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="/jsmock/mock.js"></script>

<script language="JavaScript" type="text/javascript" src="/htmlutils.js"></script>
<script language="JavaScript" type="text/javascript" src="/selenium-executionloop.js"></script>
<script language="JavaScript" type="text/javascript" src="/selenium-api.js"></script>
<script language="JavaScript" type="text/javascript">


function testGlobToRegexp() {
    var patternMatcher = new PatternMatcher();
    assertEquals("^.*$", patternMatcher.globToRegexp("*"));
    assertEquals("^.$", patternMatcher.globToRegexp("?"));
    assertEquals("^a.*b$", patternMatcher.globToRegexp("a*b"));
    assertEquals("^\\.\\|\\^\\$\\(\\)\\[\\]\\{\\}$", patternMatcher.globToRegexp(".|^$()[]{}"));
    assertEquals("^.*/foo/bar.*$", patternMatcher.globToRegexp("*/foo/bar*"));
}

function testPatternMatcherMatchesSuccess() {
    var patternMatcher = new PatternMatcher();
    assertTrue(patternMatcher.matches("a*e", "apple"));
}

function testPatternMatcherMatchesFailure() {
    var patternMatcher = new PatternMatcher();
    assertFalse(patternMatcher.matches("a*z", "apple"));
}

</script>

  <body>Glob Tests</body>
