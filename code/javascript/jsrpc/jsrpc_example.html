<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>JSRPC demo</title>
    <script src="jsrpc.js" type="text/javascript"></script>
    <script type="text/javascript">
function log(message) {
    document.getElementById("log").value += message + "\n"
}

function logValueOf(objectWithValueProperty) {
    log(objectWithValueProperty.value)
}
    </script>
  </head>

  <body onload="connection = new RmiConnection('/jsrpc-calls');connection.requestNextMessage();">

    <h1>JSRPC demo</h1>
    The JSRPC client will type something here<br>
    <textarea id="someArea" rows="10" cols="100"></textarea><br>
    <textarea id="log" rows="10" cols="100"></textarea><br>
    <!--input id="button" type="button" value="Start RMI polling" onclick="connection.requestNextMessage();"-->
  </body>
</html>
